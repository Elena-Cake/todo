<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>
<body class="page">
    <div class="main">
            <h1 class="main__title">Список дел</h1>
            <form class="main__form">
                <input type="text" class="main__input">
                <button class="main__btn-send" type="submit">Отправить</button>
            </form>
            <div class="main__todo-list">    
                
            </div>
        <template class="main__list">
            <div class="todo">
                <h2 class="todo__text todo__text_type_h"></h2>
                <div class="todo__icons">
                    <button class="todo__icon todo__icon_type_btn-edit"></button>
                    <button class="todo__icon todo__icon_type_btn-copy"></button>
                    <button class="todo__icon todo__icon_type_btn-delete"></button>
                </div>
            </div>
        </template>
    </div>
    <form class="todo popup">
        <input type="text" class="todo__text todo__text_type_inp">
        <div class="todo__icons todo__icons_type_popup">
            <button class="todo__icon todo__icon_type_btn-done" type="submit"></button>
            <button class="todo__icon todo__icon_type_btn-close" type="reset"></button>
        </div>
    </form>
    <script src="./scripts/list.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
